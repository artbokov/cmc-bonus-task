{% extends "base.html" %}
{% block body %}
    <h2> Active users </h2>
    {% if users|length > 0 %}
        <ul>
            {% for user in users %}
                <li>
                    <span>
                        <b>id:</b> {{ user[0] }}
                        <b>login:</b> {{ user[1] }}
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <b> No users found </b>
    {% endif %}
{% endblock %}
